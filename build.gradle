plugins {
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
    id 'com.bmuschko.docker-spring-boot-application' version '6.6.1'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}

docker {
    dockerCreateDockerfile {
        doFirst {
            copy {
                from 'misc/scell.zip'
                into { "$project.buildDir/docker/temp" }
            }
        }

        runCommand 'apt-get update && apt-get install -y unzip'
        copyFile("temp/scell.zip", '.')
        runCommand 'unzip scell.zip'
        runCommand 'rm scell.zip'
    }

    springBootApplication {
        baseImage = 'openjdk:11-jre-slim'
        ports = [8080]
        images = ["${project.name}:${version}"]
    }
}
